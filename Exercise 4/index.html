<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4: Calculate your order</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
<h2>Order Books Online</h2>
<fieldset>
  <table>
    <tr>
      <th>Book</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Basic Web Programming</td>
      <td><input type="text" style="width: 30px;" id="quant1"></td>
      <td>$19.99</td>
    </tr>
    <tr>
      <td>Intro to PHP</td>
      <td><input type="text" style="width: 30px;" id="quant2"></td>
      <td>$86.00</td>
    </tr>
    <tr>
      <td>Advanced Jquery</td>
      <td><input type="text" style="width: 30px;" id="quant3"></td>
      <td>$55.00</td>
    </tr>
  </table>
  <br><br>
  <input type="button" id="click" value="Calculate the order">
  <br>
</fieldset>

<div id="result" style="display: none;">
  <b>Basic Web Programming (Quantity = <span id="totalQuant1"></span>): <span id="subtotal1"></span></b>
  <br>
  <b>Intro to PHP (Quantity = <span id="totalQuant2"></span>): <span id="subtotal2"></span></b>
  <br>
  <b>Advanced JQuery (Quantity = <span id="totalQuant3"></span>): <span id="subtotal3"></span></b>
  <br><br>
  <b>Final Total: <span id="total"></span></b>
</div>

</body>
</html>
